<body>

<h2>VDDC</h2>

  <option value="">Select Drug Group</option>
</select>

<select id="drug">
  <option value="">Select Drug</option>
</select>

<div class="result" id="output"></div>

<hr>

<h3>Custom / Vial Based Calculation</h3>

<input type="number" id="customMg" placeholder="Total drug to give (mg) â€“ optional">
<input type="number" id="vialMg" placeholder="Total drug in vial (mg)">
<input type="number" id="vialMl" placeholder="Total vial volume (ml)">

<div class="result" id="customOutput"></div>

<hr>

<h3>Manual Calculation</h3>
<div class="result" id="manualOnlyOutput"></div>

</html>
